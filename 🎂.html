<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Heart</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffc0cb; /* สีพื้นหลังชมพู */
            font-family: Arial, sans-serif;
        }.heart {
        width: 120px;
        height: 120px;
        background-color: red;
        position: relative;
        transform: rotate(-45deg);
        cursor: pointer;
    }

    .heart::before, .heart::after {
        content: '';
        width: 120px;
        height: 120px;
        background-color: red;
        border-radius: 50%;
        position: absolute;
    }

    .heart::before {
        top: -60px;
        left: 0;
    }

    .heart::after {
        top: 0;
        left: 60px;
    }

    .message-box {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: white;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        padding: 30px;
        border-radius: 10px;
        display: none;
        width: 60%;
        max-width: 800px;
        text-align: center;
        overflow-y: auto;
        max-height: 80%;
    }

    .message-box p {
        font-size: 18px;
        line-height: 1.8;
        text-align: left;
    }

    .close-btn {
        margin-top: 20px;
        padding: 10px 20px;
        border: none;
        background-color: red;
        color: white;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }

    .close-btn:hover {
        background-color: darkred;
    }

    @keyframes blink-cursor {
        50% {
            opacity: 0;
        }
    }

    #message::after {
        content: '|';
        display: inline-block;
        animation: blink-cursor 0.7s steps(2, start) infinite;
    }

    @media (max-width: 768px) {
        .message-box {
            width: 90%;
        }

        .message-box p {
            font-size: 12px;
        }
    }
</style>

</head>
<body><div class="heart" onclick="showMessage()"></div><div class="message-box" id="message-box">
    <p id="message"></p>
    <button class="close-btn" onclick="hideMessage()">ปิด</button>
</div><audio id="typewriter-sound" src="typewriter-key.mp3"></audio>

<script>
    const fullMessage = `สุขสันต์วันเกิด ย้อนหลังอีกครั้งนะคะ
พี่แฮปเธออีกรอบ  พี่ไม่รู้ว่าที่พี่ทำให้ เธอชอบรึป่าว แต่พี่ตั้งใจทำมาก ถึงมันไม่ค่อยมีอะไรมาก มันดูธรรมดาก็ตาม มาจะอวยพรให้เธออีกรอบละ รอบนี้มาแบบจุกๆ 555 มาๆ  
พี่ขอให้ข้าวมีความสุขมากๆในแต่ละวัน ขอให้ข้าว ไม่เจ็บ ไม่ไข้ ไม่ป่วย มีสุขภาพที่แข็งแรงมากๆ ขอให้ข้าวหายเหนื่อยกับเรื่องที่ข้าวรู้สึกไม่ดี หนักใจข้าวนะต้องภูมิใจกับตัวข้าวเองเยอะๆนะ เพราะที่ผ่านมาพี่ภูมิใจในตัวข้าวตลอดเลย 
เวลาคิดอะไรหรือปราถนาพี่ก็ขอให้ข้าวได้สิ่งนั้นตามที่หวังไว้ ขอให้ข้าวเติบโตตามที่ข้าวหวัง มีแต่รอยยิ้ม ความสุข  ไม่ว่าเจออะไรมาขอให้เสียน้ำตาน้อยที่สุด  ไม่ว่าข้าวจะอยู่ไหนขอให้ข้าวมั่นใจในตัวเองเยอะๆนะคะ ไม่ว่าข้าวทำไร ข้าวเก่งอยู่แล้วนะ ขอให้ข้าว ยิ้มและหัวเราะเยอะๆถึงพี่ไม่เคยเห็น แต่อย่างน้อยคนรอบข้างได้เห็น  ก็ขอให้มีคนเอ็นดูข้าวเยอะๆนะคะ ไม่ว่าจะอยู่ที่ไหนขอให้พบเจอแต่คนที่รักและถนอมจิตใจข้าวนะ ถ้าเหนื่อยก็พักนะ อย่าหักโหมเกินไปนะคะ มีอะไรที่รู้สึกไม่สบายใจพี่อยากให้ข้าวนึกถึงพี่นะคะ ถึงแม้พี่จะน่าเบื่อมากก็ตาม  พี่จะพร้อมรับฟังทุกอย่างที่ข้าวเจอ พี่จะรับฟังโดยไม่ตั้งคำถามอะไรกับข้าวเลย พี่จะคอยชัพพอร์ตในทุกๆเรื่องที่ข้าวชอบ หรือมีความสุขที่ได้ทำมันนะคะ พี่จะอยู่ข้างๆข้าวเสมอนะคะ พี่อยู่ตรงนี้แหละไม่ไปไหนหรอก5555 หันมาข้าวจะเจอพี่ตลอดแหละ  และขอให้ข้าวรู้ว่ามีคนคอยห่วงใยและคอยเป็นกำลังใจให้เสมอนะคะ ไม่ว่าข้าวจะอยู่ที่ไหน หรือกำลังทำอะไร
และตอนนี้ก็ครบ 2 เดือนที่พี่กับข้าวได้รู้จักกันนะคะ พี่รู้สึกดีใจนะ ที่ได้พบข้าว ได้รู้จักกับข้าว ได้เล่นเกมกับข้าว ตั้งแต่วันนั้นจนถึงวันนี้ ที่ผ่านมาหากพี่เผลอเอาแต่ใจ งี่เง่าใส่ข้าวพี่ขอโทษนะคะ ขอโทษหลายๆ อย่างเลย ขอโทษที่พี่คุยไม่เก่ง ทำให้ข้าวหายเหงาไม่ได้ ขอโทษที่เป็นคนน่าเบื่อ ขอโทษที่ไม่มีอะไรดีเลย แต่พี่จะพยายามปรับตัวนะคะ ตั้งแต่รู้จักกันมาไม่มีวันไหนที่พี่ไม่อยากคุยกับข้าว พี่อยากคุยกับข้าวตลอด แต่พี่คิดไว้แล้วว่าพี่ต้องให้เวลาส่วนตัวของข้าวด้วย หากพี่ทำตัวน่ารำคาญ หรือรบกวนข้าวพี่ต้องขอโทษด้วย พี่ดูใช้คำว่าขอโทษเปลืองใช่มั้ยหล้า 555 พี่แค่กลัวว่าถ้าทักไปข้าวกำลังยุ่งอยู่รึเปล่า หรือคุยสนุกกับเพื่อน กับใครสักคน พี่เลยทักแค่บางช่วง พี่ไม่อยากรบกวน พี่บอกตรงๆ เลยว่า ทุกครั้งที่พี่พิมพ์ว่าไม่กวนแล้ว ใจจริงพี่อยากคุยกับข้าวมากๆ นะคะ แต่พี่รู้ว่าข้าวกำลังทำอะไรที่ข้าวชอบอยู่ หรือบางครั้งข้าวคุยกับเพื่อนอยู่ พี่ก็เลยไม่อยากขัดตรงนั้น พี่คิดว่าพี่ควรอยู่เฉยๆ ดีกว่า พี่เลือกที่จะรอข้าวเวลาข้าวไม่มีอะไรทำ หรือเหงา ได้ทักมาหาพี่ หากพี่ทำตัวงี่เง่าไปแบบนี้พี่ขอโทษด้วยนะคะ และก็ทุกครั้งที่ข้าวบอก "ทำไรดี เหงาอ่ะ" เธอรู้มั้ยพี่พยายามหาอะไรๆ ทำที่แก้เบื่อ ค้นหาตามอินเตอร์เน็ต หาเกม หาอะไร พี่ก็ไม่รู้ว่าพี่ทำไปทำไม ทุกข้อความแรกที่ข้าวส่งมาพี่จำมันได้หมด อะไรที่เกี่ยวกับข้าว พี่จำได้หมด ที่ข้าวเคยบอกกับพี่ มุขอะไรที่พี่เคยเล่นไป ลืมๆ มันไปเถอะนะ เพราะมันน่าอายมาก 5555 แต่พี่ก็เล่นเพราะไม่อยากให้ข้าวเบื่อจนเกินไป ทุกอย่างที่พี่ทำให้ข้าวไม่เคยมีใครได้รับมาก่อน ข้าวคือคนแรกนะคะ อะไรก็ตามที่ข้าวไม่สบายใจพี่จะไม่ทำ เหมือนที่พี่เคยพิมพ์ "เคค่ะ " ในตอนนั้น ต่อจากนั้นพี่พยายามพิมพ์อย่างอื่นแทน ดูแปลกใช่มั้ย 5555 พี่กลัวว่าปีหน้าพี่อาจไม่ได้แฮป แต่ถ้าถามว่าพี่ไปไหน พี่ไม่ไปไหนหรอก แค่อยู่ในที่ที่เคยอยู่ ที่ที่เธอเคยบอกว่าจะไม่ไปไหน ที่ที่เคยบอกว่าจะอยู่เล่นเกมกับพี่นานๆ อยู่ที่เดิมเสมอแหละ แล้วก็ข้าวต้องกินข้าวให้ตรงเวลา กินข้าวเยอะๆนะคะ กินให้อิ่มๆ จะได้โตไวๆ555 ถึงข้าวจะชอบว่า ข้าวโตกว่าพี่แล้วก็ตาม ข้าวก็ต้องกินเยอะๆอยู่ดีนั้นแหละ และเวลานอนก็ขอให้ไม่ฝันถึฝันก็ขอให้ฝันดีนะคะ ข้าวต้องดูแลตัวเอง และรักตัวเองเยอะๆ อะไรที่แบกรับไม่ไหว ก็ปล่อยๆมันบ้างนะคะ อะไรที่ฝืนไม่ไหว ก็ร้องไห้ออกมา คนเก่งก็ต้องร้องไห้ได้  บางอย่างข้าวไม่จำเป็นต้องเก่งเสมอไปหรอก  ถ้าวันไหนข้าวมีความสุขข้าวไม่ต้องทักมาหาพี่นะ แต่ถ้าข้าวรู้สึกทุกข์ใจให้ทักมาหาพี่นะคะ พี่จะรับฟังทุกอย่าง ขอให้ข้าวเจอคนที่รักข้าวนะคะ แล้วข้าวก็ต้องรักเขาคนนั้นมากๆ นะคะ พี่หวังว่าเขาคนนั้นจะรักข้าวมากกว่าที่พี่รักข้าวนะคะ พี่ขอบคุณข้าวทุกๆอย่างเลย ของขวัญที่เธอให้พี่จะเก็บไว้อย่างดีเลย เพราะคือของขวัญชิ้นแรกเลย555 ถึงในตอนนี้บางวันเราจะคุยกันน้อยลง และสองสามวันที่ผ่านมาเราไม่ได้คุยกันเลย ไม่รู้เกิดจากอะไร5555 บางครั้งที่เธอทักมาก่อนพี่รู้สึกดีใจมากนะ  แต่ในตอนนี้เปลี่ยนไปหมด  พี่เข้าใจทุกอย่างแล้วแหละ5555 ไม่เป็นไรๆบางวันเราคุยกันเกือบทั้งวัน พี่ก็ไม่รู้หรอกว่าเป็นเพราะอะไร 555 เป็นเพราะพี่เองแหละ ขอโทษที่รบกวนเธอมากไปนะ ถึงเธอไม่เคยบอกว่าพี่รบกวนเธอก็ตาม แต่พี่รู้สึกได้ พี่อยากให้ประโยคที่ข้าวให้พี่ในวันเกิดว่า "คุยกับข้าวไปนานๆ เล่นเกมด้วยกันไปนานๆ แล้วเธอจะมาแฮปพี่ทุกปี" พี่อยากให้ประโยคนั้นเป็นจริงนะคะสุขสันต์วันเกิดอีกครั้งนะคะ พี่จะรอแฮปเธอทุกปีนะคะ
 อะไรที่พี่สอนไปอย่าลืมใช้นะคะ  พี่ดีใจที่ได้เจอเธอนะ  แต่เธอจะดีใจรึป่าวไม่รู้5555    ยินดีที่ได้รู้จักนะคะ..`;

    function showMessage() {
        const messageBox = document.getElementById('message-box');
        const messageElement = document.getElementById('message');
        const typewriterSound = document.getElementById('typewriter-sound');
        messageElement.innerHTML = '';
        messageBox.style.display = 'block';

        let index = 0;
        const interval = setInterval(() => {
            if (index < fullMessage.length) {
                messageElement.innerHTML += fullMessage[index];
                typewriterSound.currentTime = 0; // รีเซ็ตเสียง
                typewriterSound.play(); // เล่นเสียงพิมพ์ดีด
                index++;
            } else {
                clearInterval(interval);
            }
        }, 120); // 150ms per character for typewriter effect
    }

    function hideMessage() {
        const messageBox = document.getElementById('message-box');
        messageBox.style.display = 'none';
    }
</script></body>
</html>
